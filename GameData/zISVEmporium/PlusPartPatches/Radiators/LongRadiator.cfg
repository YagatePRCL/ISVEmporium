+PART[radiator-microchannel-fixed-2]:FOR[zISVEmporium]
{
	@name = customradiator-microchannel-fixed-2
	@title = EMP-43K Triangular Mega Graphene Radiator // Triangular MEGA Graphene Radiator
	@description = You're making a kilometer long craft aren't you? Just edit the config files at this point bro.
	@mass *= 40
	@cost *= 40
	@manufacturer = ISV Emporium
	power1M = 43 // 1075
	power2M = 28.4 // 710
	power3M = 21.6 // 540
	power4M = 14 // 350
	
	@MODEL
	{
		%scale = 40,1,1
	}
	@MODULE[ModuleSystemHeat]:NEEDS[SystemHeat]
	{
		@volume *= 40
	}
	@MODULE[ModuleSystemHeatRadiator]:NEEDS[SystemHeat]
	{
		@name = ModuleSystemHeatRadiator
		@temperatureCurve
		{
			@key,1[1, ] *= 40
		}
		@convectiveArea *= 40
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[sizeSwitch]]
	{
		@SUBTYPE[45]
		{
			@descriptionDetail = #Heat rejection: $/power1M$ MW
			@MODULE
			{
				@DATA
				{
					@temperatureCurve
					{
						@key,1[1, ] *= 40
					}
					@RESOURCE
					{
						@rate *= 40
					}
				}
			}
		}
		@SUBTYPE[30]
		{
			@descriptionDetail = #Heat rejection: $/power2M$ MW
			@addedMass *= 40
			@addedCost *= 40
			@MODULE
			{
				@DATA
				{
					@temperatureCurve
					{
						@key,1[1, ] *= 40
					}
					@RESOURCE
					{
						@rate *= 40
					}
				}
			}
		}
		@SUBTYPE[22]
		{
			@descriptionDetail = #Heat rejection: $/power3M$ MW
			@addedMass *= 40
			@addedCost *= 40
			@MODULE
			{
				@DATA
				{
					@temperatureCurve
					{
						@key,1[1, ] *= 40
					}
					@RESOURCE
					{
						@rate *= 40
					}
				}
			}
		}
		@SUBTYPE[15]
		{
			@descriptionDetail = #Heat rejection: $/power4M$ MW
			@addedMass *= 40
			@addedCost *= 40
			@MODULE
			{
				@DATA
				{
					@temperatureCurve
					{
						@key,1[1, ] *= 40
					}
					@RESOURCE
					{
						@rate *= 40
					}
				}
			}
		}
	}
}