+PART[radiator-microchannel-fixed-2]:FOR[zISVEmporium]
{
	@name = custom4radiator-microchannel-fixed-2
	@title = EMP-5K Triangular XL Graphene Radiator // Triangular Bigger Graphene Radiator
	@description = You're getting into BIG-BOY territory now. Might want to just go ahead and join r/interstellarvehicles while you're at it.
	@mass *= 5
	@cost *= 5
	@manufacturer = ISV Emporium
	power1M = 5.38 // 1075
	power2M = 3.56 // 710
	power3M = 2.7 // 540
	power4M = 1.75 // 350
	@MODEL
	{
		%scale = 5,1,1
	}
	@MODULE[ModuleSystemHeat]:NEEDS[SystemHeat]
	{
		@volume *= 5
	}
	@MODULE[ModuleSystemHeatRadiator]:NEEDS[SystemHeat]
	{
		@name = ModuleSystemHeatRadiator
		@temperatureCurve
		{
			@key,1[1, ] *= 5
		}
		@convectiveArea *= 5
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[sizeSwitch]]
	{
		@SUBTYPE[45]
		{
			@descriptionDetail = #Heat rejection: $/power1M$ MW
			@MODULE
			{
				@DATA
				{
					@temperatureCurve
					{
						@key,1[1, ] *= 5
					}
					@RESOURCE
					{
						@rate *= 5
					}
				}
			}
		}
		@SUBTYPE[30]
		{
			@descriptionDetail = #Heat rejection: $/power2M$ MW
			@addedMass *= 5
			@addedCost *= 5
			@MODULE
			{
				@DATA
				{
					@temperatureCurve
					{
						@key,1[1, ] *= 5
					}
					@RESOURCE
					{
						@rate *= 5
					}
				}
			}
		}
		@SUBTYPE[22]
		{
			@descriptionDetail = #Heat rejection: $/power3M$ MW
			@addedMass *= 5
			@addedCost *= 5
			@MODULE
			{
				@DATA
				{
					@temperatureCurve
					{
						@key,1[1, ] *= 5
					}
					@RESOURCE
					{
						@rate *= 5
					}
				}
			}
		}
		@SUBTYPE[15]
		{
			@descriptionDetail = #Heat rejection: $/power4M$ MW
			@addedMass *= 5
			@addedCost *= 5
			@MODULE
			{
				@DATA
				{
					@temperatureCurve
					{
						@key,1[1, ] *= 5
					}
					@RESOURCE
					{
						@rate *= 5
					}
				}
			}
		}
	}
}