+PART[radiator-microchannel-fixed-2]:FOR[zISVEmporium]
{
	@name = custom2radiator-microchannel-fixed-2
	@title = EMP-11K Triangular XXL Graphene Radiator // Triangular BIG Graphene Radiator
	@description = The BIG Radiator is bigger than our Bigger radiator, coming in at 10 times larger than the default triangular radiator. Kerbin's best scientists still are sure it works.
	@mass *= 10
	@cost *= 10
	@manufacturer = ISV Emporium
	power1M = 10.75 // 1075
	power2M = 7.1 // 710
	power3M = 5.4 // 540
	power4M = 3.5 // 350
	@MODEL
	{
		%scale = 10,1,1
	}
	@MODULE[ModuleSystemHeat]:NEEDS[SystemHeat]
	{
		@volume *= 10
	}
	@MODULE[ModuleSystemHeatRadiator]:NEEDS[SystemHeat]
	{
		@name = ModuleSystemHeatRadiator
		@temperatureCurve
		{
			@key,1[1, ] *= 10
		}
		@convectiveArea *= 10
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[sizeSwitch]]
	{
		@SUBTYPE[45]
		{
			@descriptionDetail = #Heat rejection: $/power1M$ MW
			@MODULE
			{
				@DATA
				{
					@temperatureCurve
					{
						@key,1[1, ] *= 10
					}
					@RESOURCE
					{
						@rate *= 10
					}
				}
			}
		}
		@SUBTYPE[30]
		{
			@descriptionDetail = #Heat rejection: $/power2M$ MW
			@addedMass *= 10
			@addedCost *= 10
			@MODULE
			{
				@DATA
				{
					@temperatureCurve
					{
						@key,1[1, ] *= 10
					}
					@RESOURCE
					{
						@rate *= 10
					}
				}
			}
		}
		@SUBTYPE[22]
		{
			@descriptionDetail = #Heat rejection: $/power3M$ MW
			@addedMass *= 10
			@addedCost *= 10
			@MODULE
			{
				@DATA
				{
					@temperatureCurve
					{
						@key,1[1, ] *= 10
					}
					@RESOURCE
					{
						@rate *= 10
					}
				}
			}
		}
		@SUBTYPE[15]
		{
			@descriptionDetail = #Heat rejection: $/power4M$ MW
			@addedMass *= 10
			@addedCost *= 10
			@MODULE
			{
				@DATA
				{
					@temperatureCurve
					{
						@key,1[1, ] *= 10
					}
					@RESOURCE
					{
						@rate *= 10
					}
				}
			}
		}
	}
}