+PART[radiator-microchannel-fixed-2]:FOR[zISVEmporium]
{
	@name = custom1radiator-microchannel-fixed-2
	@title = EMP-22K Triangular Huge Graphene Radiator // Triangular HUGE Graphene Radiator
	@description = If you need this, you've excelled in most Astrophysics courses.
	@mass *= 20
	@cost *= 20
	@manufacturer = ISV Emporium
	power1M = 21.5 // 1075
	power2M = 14.2 // 710
	power3M = 10.8 // 540
	power4M = 7 // 350
	@MODEL
	{
		%scale = 20,1,1
	}
	@MODULE[ModuleSystemHeat]:NEEDS[SystemHeat]
	{
		@volume *= 20
	}
	@MODULE[ModuleSystemHeatRadiator]:NEEDS[SystemHeat]
	{
		@name = ModuleSystemHeatRadiator
		@temperatureCurve
		{
			@key,1[1, ] *= 20
		}
		@convectiveArea *= 20
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[sizeSwitch]]
	{
		@SUBTYPE[45]
		{
			@descriptionDetail = #Heat rejection: $/power1M$ MW
			@MODULE
			{
				@DATA
				{
					@temperatureCurve
					{
						@key,1[1, ] *= 20
					}
					@RESOURCE
					{
						@rate *= 20
					}
				}
			}
		}
		@SUBTYPE[30]
		{
			@descriptionDetail = #Heat rejection: $/power2M$ MW
			@addedMass *= 20
			@addedCost *= 20
			@MODULE
			{
				@DATA
				{
					@temperatureCurve
					{
						@key,1[1, ] *= 20
					}
					@RESOURCE
					{
						@rate *= 20
					}
				}
			}
		}
		@SUBTYPE[22]
		{
			@descriptionDetail = #Heat rejection: $/power3M$ MW
			@addedMass *= 20
			@addedCost *= 20
			@MODULE
			{
				@DATA
				{
					@temperatureCurve
					{
						@key,1[1, ] *= 20
					}
					@RESOURCE
					{
						@rate *= 20
					}
				}
			}
		}
		@SUBTYPE[15]
		{
			@descriptionDetail = #Heat rejection: $/power4M$ MW
			@addedMass *= 20
			@addedCost *= 20
			@MODULE
			{
				@DATA
				{
					@temperatureCurve
					{
						@key,1[1, ] *= 20
					}
					@RESOURCE
					{
						@rate *= 20
					}
				}
			}
		}
	}
}