// Duplicate the part.
+PART[truss-octo-04]:FOR[zISVEmporium]
{
	@name = customtruss-octo-4
	@MODEL
	{
		%scale = 2,1,1
	}   
	@title = Small Wide Hexagonal Truss
	@manufacturer = ISV Emporium
	@description = Bogue Requested, YGTE tested, The Small Wide Hegagonal Truss is certainly strange and most certainly, a fun request. We've used some strange methods to strech the part out, so while carrying fuel, it may not be as dense as before, but it certainly looks cool.
	@mass *= 2
	@cost *= 2
	@MODULE[ModuleB9PartSwitch]:HAS[#baseVolume]
	{
		@baseVolume *= 2
		@SUBTYPE:HAS[#addedCost],*
		{
			// @descriptionSummary
			@addedCost *= 2
			@addedMass *= 2
		}
	}
}